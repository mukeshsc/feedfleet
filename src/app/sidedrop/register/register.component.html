
	<div class="main-wrapper">
		<div class="page-wrapper full-page">
			<div class="page-content d-flex align-items-center justify-content-center">

				<div class="row w-100 mx-0 auth-page">
					<div class="col-md-10 col-xl-8 mx-auto">
						<div class="card">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
							<div class="row">
                <div class="col-md-4 pr-md-0">
                  <div class="auth-left-wrapper">

                  </div>
                </div>

                <div class="col-md-8 pl-md-0">
                  <div class="auth-form-wrapper px-4 py-5">
                    <div class = "logp121">
                      <img _ngcontent-pgh-c179="" src="https://www.feedfleet.com/assests/frotnend/assets/img/logo/logo.png" alt="logo" style="width: 119px;">
                    </div>
                    <h5 class="text-muted font-weight-normal mb-4">Create a new account.</h5>
                    <div class="forms-sample">
                      <div class="form-group">
                        <label>FullName</label>
                    <input type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
                    <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                        <div *ngIf="f.fullName.errors.required">fullName is required</div>
                    </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                           <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                           <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                         </div>
                      </div>
                       <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" formControlName="company_Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.company_Name.errors }" />
                        <div *ngIf="submitted && f.company_Name.errors" class="invalid-feedback">
                            <div *ngIf="f.company_Name.errors.required">company_Name is required</div>
                        </div>
                      </div>

                       <div class="form-group">
                        <label for="exampleInputUsername1">password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1"> confirm Password</label>
                        <input type="password" formControlName="confirm_Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirm_Password.errors }" />
                        <div *ngIf="submitted && f.confirm_Password.errors" class="invalid-feedback">
                            <div *ngIf="f.confirm_Password.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirm_Password.errors.mustMatch">confirm_Password must match</div>
                        </div>
                      </div>

                  </div>

                    <div class="text-center">

                      <button  type="submit" class="btn btn-primary mr-1">Register</button>
                      <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                  </div>
                      <a (click) = "pagechange()" class="d-block mt-3 text-muted">Already a user? Sign in</a>

                  </div>
                </div>
              </div>

              </div>
            </form>
						</div>
					</div>
				</div>
      </div>
    </div>
  </div>
