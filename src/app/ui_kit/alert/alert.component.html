<div class="main-wrapper">
		<div class="page-wrapper full-page">
			<div class="page-content d-flex align-items-center justify-content-center">
				<div class="row w-100 mx-0 auth-page">
					<div class="col-md-10 col-xl-6 mx-auto">
						<div class="card">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
							<div class="row">
              <div class="col-md-4 pr-md-0">
                  <div class="auth-left-wrapper">
                  </div>
                </div>
                <div class="col-md-8 pl-md-0">
                  <div class="auth-form-wrapper px-4 py-5">
                  <div class = "logp121">
                    <img _ngcontent-pgh-c179="" src="https://www.feedfleet.com/assests/frotnend/assets/img/logo/logo.png" alt="logo" style="width: 119px;">
                  </div>
                    <h5 class="text-muted font-weight-normal mb-4">Login</h5>
                    <div class="forms-sample">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                      </div>
                      <div class="mt-3">
                        <div class="text-center">
                          <button type="submit" class="btn btn-primary mr-1">submit</button>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
